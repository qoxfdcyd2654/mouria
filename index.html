            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
            updatePositionDisplay();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
            await loadPlayers();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            startAutoUpdate();
            
            // –¢–µ—Å—Ç–æ–≤–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (currentPlayer && currentGame) {
                    testRandomMovement();
                }
            }, 2000);
        }
        
        // ====================
        // 6. –î–í–ò–ñ–ï–ù–ò–ï –ò–ì–†–û–ö–ê
        // ====================
        async function movePlayer(direction) {
            if (!currentPlayer || !currentGame) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç–µ—Å—å –∫ –∏–≥—Ä–µ!', true);
                return;
            }
            
            switch(direction) {
                case 'up': playerPosition.z -= 5; break;
                case 'down': playerPosition.z += 5; break;
                case 'left': playerPosition.x -= 5; break;
                case 'right': playerPosition.x += 5; break;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            updatePositionDisplay();
            
            // –¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            console.log(`üéØ –î–≤–∏–∂–µ–Ω–∏–µ ${direction}: x=${playerPosition.x}, z=${playerPosition.z}`);
        }
        
        // –¢–µ—Å—Ç–æ–≤–æ–µ —Å–ª—É—á–∞–π–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
        function testRandomMovement() {
            if (!currentPlayer || !currentGame) return;
            
            const directions = ['up', 'down', 'left', 'right'];
            const direction = directions[Math.floor(Math.random() * directions.length)];
            
            movePlayer(direction);
            showNotification(`ü§ñ –¢–µ—Å—Ç: –¥–≤–∏–∂–µ–Ω–∏–µ ${direction}`);
        }
        
        // –î–æ–±–∞–≤–∏—Ç—å –¥–µ–º–æ-–∏–≥—Ä–æ–∫–∞
        function addDemoPlayer() {
            if (!currentPlayer || !currentGame) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç–µ—Å—å –∫ –∏–≥—Ä–µ!', true);
                return;
            }
            
            // –ü—Ä–æ—Å—Ç–æ –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ —Å –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–º–∏
            loadPlayers();
            showNotification('‚ûï –î–æ–±–∞–≤–ª–µ–Ω –¥–µ–º–æ-–∏–≥—Ä–æ–∫');
        }
        
        function updatePositionDisplay() {
            document.getElementById('player-position').textContent = 
                `x:${playerPosition.x}, y:${playerPosition.y}, z:${playerPosition.z}`;
        }
        
        // ====================
        // 7. –ó–ê–ì–†–£–ó–ö–ê –ò–ì–†–û–ö–û–í (–î–ï–ú–û-–†–ï–ñ–ò–ú)
        // ====================
        async function loadPlayers() {
            if (!currentGame) return;
            
            try {
                // –í–°–ï–ì–î–ê –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–º–æ-—Ä–µ–∂–∏–º –¥–ª—è —Ç–µ—Å—Ç–∞
                const players = [
                    { player_name: currentPlayer.name, position_x: playerPosition.x, position_z: playerPosition.z },
                    { player_name: '–î–µ–º–æ_–ò–≥—Ä–æ–∫1', position_x: 100, position_z: 100 },
                    { player_name: '–î–µ–º–æ_–ò–≥—Ä–æ–∫2', position_x: 200, position_z: 200 },
                    { player_name: '–î–µ–º–æ_–ò–≥—Ä–æ–∫3', position_x: 150, position_z: 150 }
                ];
                
                console.log('üë• –ò–≥—Ä–æ–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã (–¥–µ–º–æ):', players);
                
                const playersList = document.getElementById('players-list');
                playersList.innerHTML = '';
                
                players.forEach(player => {
                    const playerItem = document.createElement('div');
                    playerItem.className = 'player-item';
                    const isCurrent = player.player_name === currentPlayer?.name;
                    playerItem.innerHTML = `
                        <strong>${player.player_name} ${isCurrent ? '(–í—ã)' : ''}</strong>
                        <span style="margin-left: auto;">üìç x:${player.position_x}, z:${player.position_z}</span>
                    `;
                    playersList.appendChild(playerItem);
                });
                
                document.getElementById('online-count').textContent = players.length;
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä–æ–∫–æ–≤:', error);
            }
        }
        
        // ====================
        // 8. –í–´–•–û–î –ò–ó –ò–ì–†–´
        // ====================
        async function leaveGame() {
            if (!currentPlayer || !currentGame) return;
            
            console.log('üëã –í—ã—Ö–æ–¥–∏–º –∏–∑ –∏–≥—Ä—ã:', currentGame.id);
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('join-btn').style.display = 'block';
            document.getElementById('leave-btn').style.display = 'none';
            
            showNotification(`üëã –í—ã –ø–æ–∫–∏–Ω—É–ª–∏ –∏–≥—Ä—É "${currentGame.title}"`);
            
            // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
            document.getElementById('players-list').innerHTML = '';
            document.getElementById('online-count').textContent = '0';
        }
        
        // ====================
        // 9. –ê–í–¢–û–û–ë–ù–û–í–õ–ï–ù–ò–ï
        // ====================
        function startAutoUpdate() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
            updateInterval = setInterval(async () => {
                if (currentPlayer && currentGame) {
                    await loadPlayers();
                }
            }, 3000);
            
            console.log('üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ');
        }
        
        // ====================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï
        // ====================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Mouria Platform –∑–∞–≥—Ä—É–∂–µ–Ω!');
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('login-btn').addEventListener('click', login);
            document.getElementById('auto-login-btn').addEventListener('click', autoLogin);
            document.getElementById('create-game-btn').addEventListener('click', createGame);
            document.getElementById('refresh-games-btn')?.addEventListener('click', loadGames);
            document.getElementById('join-btn').addEventListener('click', joinCurrentGame);
            document.getElementById('leave-btn').addEventListener('click', leaveGame);
            document.getElementById('test-move-btn').addEventListener('click', testRandomMovement);
            document.getElementById('add-demo-player-btn').addEventListener('click', addDemoPlayer);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –¥–≤–∏–∂–µ–Ω–∏—è
            document.querySelectorAll('.move-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    movePlayer(this.getAttribute('data-direction'));
                });
            });
            
            // –ê–≤—Ç–æ-–ª–æ–≥–∏–Ω —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É (—Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π –µ—Å–ª–∏ —Ö–æ—á–µ—à—å)
            // setTimeout(autoLogin, 1000);
            
            console.log('‚úÖ –í—Å–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞–∑–Ω–∞—á–µ–Ω—ã');
            console.log('üîß –î–ª—è –∞–≤—Ç–æ-—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É "–ê–≤—Ç–æ-—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è"');
        });
    </script>
