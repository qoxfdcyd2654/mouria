<body>
    <div class="container">
        <!-- –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
        <div class="panel" id="auth-panel">

            <button class="btn" onclick="login()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>

        <!-- –ü–∞–Ω–µ–ª—å –≤—ã–±–æ—Ä–∞ –∏–≥—Ä—ã -->
        <div class="panel" id="games-panel" style="display: none;">
            <h2>üéÆ –í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É</h2>
            <div id="games-list">
                <!-- –ò–≥—Ä—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –∑–¥–µ—Å—å -->
            </div>
            <button class="btn" onclick="createGame()">‚ûï –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É</button>
        </div>
        
        <!-- –ò–≥—Ä–æ–≤–æ–π –º–∏—Ä -->
        <div class="panel" id="game-world-panel" style="display: none;">
            <h2>üåç –ò–≥—Ä–æ–≤–æ–π –º–∏—Ä: <span id="current-game-title">–ù–µ –≤—ã–±—Ä–∞–Ω–∞</span></h2>
            
            <button class="btn btn-success" onclick="joinCurrentGame()" id="join-btn">
                üéÆ –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∏–≥—Ä–µ
            </button>
            <button class="btn" onclick="leaveGame()" id="leave-btn" style="display: none;">
                üëã –ü–æ–∫–∏–Ω—É—Ç—å –∏–≥—Ä—É
            </button>
            
            <div style="margin: 20px 0;">
                <button class="btn" onclick="movePlayer('up')">‚Üë W (–í–ø–µ—Ä–µ–¥)</button><br>
                <button class="btn" onclick="movePlayer('left')">‚Üê A (–í–ª–µ–≤–æ)</button>
                <button class="btn" onclick="movePlayer('right')">‚Üí D (–í–ø—Ä–∞–≤–æ)</button><br>
                <button class="btn" onclick="movePlayer('down')">‚Üì S (–ù–∞–∑–∞–¥)</button>
            </div>
            
            <p>–í–∞—à–∞ –ø–æ–∑–∏—Ü–∏—è: <span id="player-position">x:0, y:0, z:0</span></p>
            
            <h3>–ò–≥—Ä–æ–∫–∏ –æ–Ω–ª–∞–π–Ω (<span id="online-count">0</span>):</h3>
            <div id="players-list"></div>

    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // ====================
        // –ù–ê–°–¢–†–û–ô–ö–ò SUPABASE - –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û –ó–ê–ú–ï–ù–ò!
        // ====================
        const SUPABASE_URL = 'https://your-project.supabase.co'; // –ó–ê–ú–ï–ù–ò –Ω–∞ —Å–≤–æ–π URL
        const SUPABASE_ANON_KEY = 'your-anon-key'; // –ó–ê–ú–ï–ù–ò –Ω–∞ —Å–≤–æ–π –∫–ª—é—á
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        console.log('Supabase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω:', supabase);
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let currentPlayer = null;
        let currentGame = null;
        let playerPosition = { x: 0, y: 0, z: 0 };
        
        // ====================
        // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        // ====================
        
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification' + (isError ? ' error' : '');
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // ====================
        // 1. –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø - –†–ê–ë–û–ß–ê–Ø –§–£–ù–ö–¶–ò–Ø
        // ====================
        async function login() {
            const playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏–≥—Ä–æ–∫–∞!', true);
                return;
            }
            
            try {
                currentPlayer = {
                    id: 'player_' + Date.now(),
                    name: playerName
                };
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Supabase
                const { data, error } = await supabase
                    .from('games')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    showNotification('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL –∏ –∫–ª—é—á.', true);
                    console.error('Supabase –æ—à–∏–±–∫–∞:', error);
                    return;
                }
                
                showNotification(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${playerName}!`);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä—ã
                document.getElementById('auth-panel').style.display = 'none';
                document.getElementById('games-panel').style.display = 'block';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä—ã
                await loadGames();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
                showNotification('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.', true);
            }
        }
        
        // ====================
        // 2. –ó–ê–ì–†–£–ó–ö–ê –ò–ì–† - –†–ê–ë–û–ß–ê–Ø –§–£–ù–ö–¶–ò–Ø
        // ====================
        async function loadGames() {
            console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä—ã...');
            
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä—ã –∏–∑ –±–∞–∑—ã
                const { data: games, error } = await supabase
                    .from('games')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä:', error);
                    showDemoGames();
                    return;
                }
                
                console.log('–ò–≥—Ä—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', games);
                
                const gamesList = document.getElementById('games-list');
                gamesList.innerHTML = '';
                
                if (!games || games.length === 0) {
                    gamesList.innerHTML = '<p>–ò–≥—Ä –ø–æ–∫–∞ –Ω–µ—Ç. –°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é!</p>';
                    return;
                }
                
                games.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    gameCard.innerHTML = `
                        <h3>${game.title}</h3>
                        <p>${game.description || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                        <p>–ò–≥—Ä–æ–∫–æ–≤: ${game.players_online} | –ü–æ—Å–µ—â–µ–Ω–∏–π: ${game.total_visits}</p>
                        <button class="btn" onclick="selectGame('${game.id}', '${game.title.replace(/'/g, "\\'")}')">
                            –í—ã–±—Ä–∞—Ç—å –∏–≥—Ä—É
                        </button>
                    `;
                    gamesList.appendChild(gameCard);
                });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showDemoGames();
            }
        }
        
        function showDemoGames() {
            const gamesList = document.getElementById('games-list');
            gamesList.innerHTML = `
                <div class="game-card">
                    <h3>üèôÔ∏è –ì–æ—Ä–æ–¥ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–π (–î–ï–ú–û)</h3>
                    <p>–ò—Å—Å–ª–µ–¥—É–π—Ç–µ –æ–≥—Ä–æ–º–Ω—ã–π –≥–æ—Ä–æ–¥ —Å –¥—Ä—É–∑—å—è–º–∏</p>
                    <p>–ò–≥—Ä–æ–∫–æ–≤: 3 | –ü–æ—Å–µ—â–µ–Ω–∏–π: 1250</p>
                    <button class="btn" onclick="selectGame('demo1', '–ì–æ—Ä–æ–¥ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–π')">
                        –í—ã–±—Ä–∞—Ç—å –∏–≥—Ä—É
                    </button>
                </div>
            `;
            showNotification('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–µ–º–æ-—Ä–µ–∂–∏–º. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Supabase.');
        }
        
        // ====================
        // 3. –í–´–ë–û–† –ò–ì–†–´ - –†–ê–ë–û–ß–ê–Ø –§–£–ù–ö–¶–ò–Ø
        // ====================
        function selectGame(gameId, gameTitle) {
            console.log('–í—ã–±—Ä–∞–Ω–∞ –∏–≥—Ä–∞:', gameId, gameTitle);
            
            currentGame = { id: gameId, title: gameTitle };
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('games-panel').style.display = 'none';
            document.getElementById('game-world-panel').style.display = 'block';
            document.getElementById('current-game-title').textContent = gameTitle;
            
            showNotification(`–í—ã–±—Ä–∞–Ω–∞ –∏–≥—Ä–∞: ${gameTitle}`);
        }
        
        // ====================
        // 4. –°–û–ó–î–ê–ù–ò–ï –ò–ì–†–´ - –†–ê–ë–û–ß–ê–Ø –§–£–ù–ö–¶–ò–Ø
        // ====================
        async function createGame() {
            if (!currentPlayer) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É!', true);
                return;
            }
            
            const title = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∏–≥—Ä—ã:');
            if (!title) return;
            
            const description = prompt('–û–ø–∏—Å–∞–Ω–∏–µ –∏–≥—Ä—ã (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):') || '';
            
            console.log('–°–æ–∑–¥–∞–µ–º –∏–≥—Ä—É:', title);
            
            try {
                // –°–æ–∑–¥–∞–µ–º –∏–≥—Ä—É –≤ –±–∞–∑–µ
                const { data, error } = await supabase
                    .from('games')
                    .insert([
                        {
                            title: title,
                            description: description,
                            creator_id: currentPlayer.id,
                            players_online: 0,
                            total_visits: 0,
                            is_public: true
                        }
                    ])
                    .select();
                
                if (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–≥—Ä—ã:', error);
                    showNotification('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–≥—Ä—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ç–∞–±–ª–∏—Ü—É games.', true);
                    return;
                }
                
                console.log('–ò–≥—Ä–∞ —Å–æ–∑–¥–∞–Ω–∞:', data);
                showNotification(`–ò–≥—Ä–∞ "${title}" —Å–æ–∑–¥–∞–Ω–∞!`);
                
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä
                await loadGames();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–≥—Ä—ã', true);
            }
        }
        
        // ====================
        // 5. –ü–†–ò–°–û–ï–î–ò–ù–ï–ù–ò–ï –ö –ò–ì–†–ï - –†–ê–ë–û–ß–ê–Ø –§–£–ù–ö–¶–ò–Ø
        // ====================
        async function joinCurrentGame() {
            if (!currentPlayer) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É!', true);
                return;
            }
            
            if (!currentGame) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä—É!', true);
                return;
            }
            
            console.log('–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è –∫ –∏–≥—Ä–µ:', currentGame.id);
            
            // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            playerPosition = {
                x: Math.floor(Math.random() * 100),
                y: 0,
                z: Math.floor(Math.random() * 100)
            };
            
            try {
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–∞ –≤ –±–∞–∑—É
                const { error: playerError } = await supabase
                    .from('players')
                    .insert([
                        {
                            game_id: currentGame.id,
                            player_name: currentPlayer.name,
                            position_x: playerPosition.x,
                            position_y: playerPosition.y,
                            position_z: playerPosition.z,
                            last_update: new Date().toISOString()
                        }
                    ]);
                
                if (playerError) {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–∫–∞:', playerError);
                    // –ü—Ä–æ–±—É–µ–º –æ–±–Ω–æ–≤–∏—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ
                    const { error: updateError } = await supabase
                        .from('players')
                        .update({
                            position_x: playerPosition.x,
                            position_y: playerPosition.y,
                            position_z: playerPosition.z,
                            last_update: new Date().toISOString()
                        })
                        .eq('game_id', currentGame.id)
                        .eq('player_name', currentPlayer.name);
                    
                    if (updateError) {
                        throw updateError;
                    }
                }
                
                // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –ø–æ—Å–µ—â–µ–Ω–∏–µ
                const { error: visitError } = await supabase
                    .from('game_visits')
                    .insert([
                        {
                            game_id: currentGame.id,
                            player_name: currentPlayer.name,
                            duration_seconds: 0
                        }
                    ]);
                
                if (visitError) console.error('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏ –ø–æ—Å–µ—â–µ–Ω–∏—è:', visitError);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∏–≥—Ä–æ–∫–æ–≤
                await updateGameStats(1, 1);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                document.getElementById('join-btn').style.display = 'none';
                document.getElementById('leave-btn').style.display = 'block';
                
                showNotification(`–í—ã –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ –∏–≥—Ä–µ "${currentGame.title}"!`);
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
                await loadPlayers();
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏
                startPositionUpdates();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–µ–º–æ-—Ä–µ–∂–∏–º.');
                
                // –î–µ–º–æ-—Ä–µ–∂–∏–º
                document.getElementById('join-btn').style.display = 'none';
                document.getElementById('leave-btn').style.display = 'block';
                startPositionUpdates();
            }
        }
        
        // ====================
        // 6. –î–í–ò–ñ–ï–ù–ò–ï –ò–ì–†–û–ö–ê - –†–ê–ë–û–ß–ê–Ø –§–£–ù–ö–¶–ò–Ø
        // ====================
        async function movePlayer(direction) {
            if (!currentPlayer || !currentGame) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç–µ—Å—å –∫ –∏–≥—Ä–µ!', true);
                return;
            }
            
            switch(direction) {
                case 'up': playerPosition.z -= 5; break;
                case 'down': playerPosition.z += 5; break;
                case 'left': playerPosition.x -= 5; break;
                case 'right': playerPosition.x += 5; break;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            document.getElementById('player-position').textContent = 
                `x:${playerPosition.x}, y:${playerPosition.y}, z:${playerPosition.z}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤ –±–∞–∑–µ
            try {
                const { error } = await supabase
                    .from('players')
                    .update({
                        position_x: playerPosition.x,
                        position_y: playerPosition.y,
                        position_z: playerPosition.z,
                        last_update: new Date().toISOString()
                    })
                    .eq('game_id', currentGame.id)
                    .eq('player_name', currentPlayer.name);
                
                if (error) console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–∑–∏—Ü–∏–∏:', error);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–≤–∏–∂–µ–Ω–∏—è:', error);
            }
        }
        
        // ====================
        // 7. –ó–ê–ì–†–£–ó–ö–ê –ò–ì–†–û–ö–û–í - –†–ê–ë–û–ß–ê–Ø –§–£–ù–ö–¶–ò–Ø
        // ====================
        async function loadPlayers() {
            if (!currentGame) return;
            
            try {
                const { data: players, error } = await supabase
                    .from('players')
                    .select('*')
                    .eq('game_id', currentGame.id);
                
                if (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä–æ–∫–æ–≤:', error);
                    return;
                }
                
                console.log('–ò–≥—Ä–æ–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', players);
                
                const playersList = document.getElementById('players-list');
                playersList.innerHTML = '';
                
                if (!players || players.length === 0) {
                    playersList.innerHTML = '<p>–ù–µ—Ç –∏–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω</p>';
                    document.getElementById('online-count').textContent = '0';
                    return;
                }
                
                players.forEach(player => {
                    const playerItem = document.createElement('div');
                    playerItem.className = 'player-item';
                    playerItem.innerHTML = `
                        <strong>${player.player_name}</strong>
                        <span style="margin-left: auto;">x:${player.position_x}, z:${player.position_z}</span>
                    `;
                    playersList.appendChild(playerItem);
                });
                
                document.getElementById('online-count').textContent = players.length;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }
        
        // ====================
        // 8. –í–´–•–û–î –ò–ó –ò–ì–†–´ - –†–ê–ë–û–ß–ê–Ø –§–£–ù–ö–¶–ò–Ø
        // ====================
        async function leaveGame() {
            if (!currentPlayer || !currentGame) return;
            
            console.log('–í—ã—Ö–æ–¥–∏–º –∏–∑ –∏–≥—Ä—ã:', currentGame.id);
            
            try {
                // –£–¥–∞–ª—è–µ–º –∏–≥—Ä–æ–∫–∞ –∏–∑ –±–∞–∑—ã
                const { error } = await supabase
                    .from('players')
                    .delete()
                    .eq('game_id', currentGame.id)
                    .eq('player_name', currentPlayer.name);
                
                if (error) console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∏–≥—Ä–æ–∫–∞:', error);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
                await updateGameStats(-1, 0);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                document.getElementById('join-btn').style.display = 'block';
                document.getElementById('leave-btn').style.display = 'none';
                
                showNotification(`–í—ã –ø–æ–∫–∏–Ω—É–ª–∏ –∏–≥—Ä—É "${currentGame.title}"`);
                
                // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
                document.getElementById('players-list').innerHTML = '';
                document.getElementById('online-count').textContent = '0';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:', error);
                showNotification('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞ –∏–∑ –∏–≥—Ä—ã', true);
            }
        }
        
        // ====================
        // 9. –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–¢–ê–¢–ò–°–¢–ò–ö–ò - –†–ê–ë–û–ß–ê–Ø –§–£–ù–ö–¶–ò–Ø
        // ====================
        async function updateGameStats(playersChange, visitsChange) {
            if (!currentGame) return;
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é –∏–≥—Ä—É
                const { data: game, error: fetchError } = await supabase
                    .from('games')
                    .select('players_online, total_visits')
                    .eq('id', currentGame.id)
                    .single();
                
                if (fetchError) {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∏–≥—Ä—ã:', fetchError);
                    return;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
                const { error: updateError } = await supabase
                    .from('games')
                    .update({
                        players_online: (game.players_online || 0) + playersChange,
                        total_visits: (game.total_visits || 0) + visitsChange
                    })
                    .eq('id', currentGame.id);
                
                if (updateError) {
                    console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', updateError);
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }
        
        // ====================
        // 10. –ê–í–¢–û–û–ë–ù–û–í–õ–ï–ù–ò–ï –ü–û–ó–ò–¶–ò–ò
        // ====================
        function startPositionUpdates() {
            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
            setInterval(async () => {
                if (currentPlayer && currentGame) {
                    await loadPlayers();
                }
            }, 5000);
        }
